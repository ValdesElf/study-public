<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг сайтов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="aside">
        <div class="menu__header">
            <div class="menu__header-logo">
                <a href="/" class="menu__header-img">
                <img src="./img/svg/logo.svg" alt="Мониторинг сайтов" class="menu__header-img">
                </a>
            </div>
            <div class="menu__header-item"></div>
        </div>
        <div class="menu">
            <div class="navigation">
                <div class="navigation__home">
                    <div class="navigation__home-img">
                        <a href="#" class="navigation__home-img">
                            <img src="./img/svg/fi-rr-home.svg" alt="Домой" class="navigation__home">
                        </a>
                    </div>
                    <div class="navigation__home-item"></div>
                </div>
                <div class="navigation__letter">
                    <div class="navigation__letter-img">
                        <a href="#" class="navigation__letter-img">
                            <img src="./img/svg/fi-rr-envelope.svg" alt="Шаблон писем" class="navigation__letter-img">
                        </a>
                    </div>
                    <div class="navigation__letter-item"></div>
                </div>
                <div class="navigation__settings-form">
                    <div class="navigation__settings-form-img">
                        <a href="#" class="navigation__settings-form-img">
                            <img src="./img/svg/fi-rr-list.svg" alt="Настройка формы" class="navigation__settings-form-img">
                        </a>
                    </div>
                    <div class="navigation__settings-form-item"></div>
                </div>
                <div class="navigation__settings">
                    <div class="navigation__settings-img">
                        <a href="#" class="navigation__settings-img">
                            <img src="./img/svg/fi-rr-settings.svg" alt="Настройки приложения" class="navigation__settings">
                        </a>
                    </div>
                    <div class="navigation__settings-item"></div>
                </div>
            </div>
            <div class="end">
                <div class="information">
                    <div class="information-img">
                        <a href="#" class="information-img">
                            <img src="./img/svg/fi-rr-info.svg" alt="Интеграция / информация" class="information-img">
                        </a>
                    </div>
                    <div class="information-item"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="header">
            <div class="wrapper">
                <!-- <div class="header__logo">
                    <a href="/" class="header__logo-link">
                    <img src="./img/svg/logo.svg" alt="Мониторинг сайтов" class="header__logo-link">
                    </a>
                </div> -->

                <div class="header__wrapper">
                    <div class="header__user">
                        <li class="header__username">
                            <a href="#" class="header__username-link">Андрей Челноков</a>
                        </li>
                        <br>
                        <li class="header__user-status">
                            Администратор
                        </li>
    
                    </div>
                    <div class="header__avatar">
                        <a href="#" class="header__avatar">
                            <img src="./img/svg/avatar.svg" alt="Профиль" class="header__avatar">
                        </a>
                    </div>
                    <div class="palka"></div>
                    <div class="header__logout">
                        <a href="#">
                            <img src="./img/svg/logout.svg" alt="Выйти">
                        </a>
                    </div>
                </div>
            </div>
        </div>

            <selection class="intro">

                    </div>
                    <div class="div1__container">

                            </div>
                            <div class="div1__container-item">
                                <div class="div1__container-item-list">

                                    <li>Джинсы Бойфренд L</li>
                                    <li>Джинсы Бойфренд XL</li>

                                <div class="div1__container-item-number">

                                    <li>6</li>

                                </div>
                            </div>
                        </div>
                        <div class="div1__container2">
                            <div class="div1__container-text">
                                <b>Наиболее попуолярный товар</b>
                            </div>
                            <div class="div1__container-item">
                                <div class="div1__container-item-list">
                                    <li>Джинсы Бойфренд S</li>
                                    <li>Джинсы Бойфренд L</li>
                                    <li>Джинсы Бойфренд XL</li>
                                </div>
                                <div class="div1__container-item-number">
                                    <li>6</li>
                                    <li>6</li>
                                    <li>6</li>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </selection>
        </main>
