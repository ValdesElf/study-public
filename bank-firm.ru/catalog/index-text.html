    <style>
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup.open {
            display: flex;
        }

        .popup__content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .popup__title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .popup__form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .popup__input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup__button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup__close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popupOpenButton = document.querySelector('.js-open-popup');
            const popup = document.querySelector('.popup');
            const popupCloseButton = document.querySelector('.popup__close');

            popupOpenButton.addEventListener('click', function () {
                popup.classList.add('open');
            });

            popupCloseButton.addEventListener('click', function () {
                popup.classList.remove('open');
            });

            popup.addEventListener('click', function (e) {
                if (e.target === popup) {
                    popup.classList.remove('open');
                }
            });
        });
    </script>
